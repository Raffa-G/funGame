<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Game</title>
</head>
<body>
    <header>    
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="front-page"> 
    <div class="front-page">
        <img id="game-img" src="assets/images/rps.png" alt="rock paper scissors game illustration">
    </div>
    <div id="menu">
      <button id="rules-btn">Game Rules</button>
      <button id="name-btn">Change Player</button>      
      <button id="start-btn">Start Game</button>
      <button id="score-btn">View Scores</button>
    </div>
    </section>
    <section class="container">        
        <div id="game" class="hidden">
            <h2 id="player-name">Player 1</h2>
            <div id="game-status"></div>
            <div id="game-buttons">
              <button id="rock-btn" aria-label="Rock" data-choice="0" class="control"><img src="assets/images/rock.png" alt="Rock"></button>
              <button id="paper-btn" aria-label="Paper" data-choice="1" class="control"><img src="assets/images/paper.png" alt="Paper"></button>
              <button id="scissors-btn" aria-label="Scissors" data-choice="2" class="control"><img src="assets/images/scissors.png" alt="Scissors"></button>
            </div> 
            <div> 
              <button id="exit-btn">Exit Game</button>
            </div>
        </div>
    </section>
    <section class="container">
        <div id="scores" class="hidden">
            <h2>Game Scores</h2>
            <table id="score-table">
              <tr>
                <th>Player 1</th>
                <th>Computer</th>
                <th>Result</th>
              </tr>
            </table>
            <button id="back-btn">Back to Menu</button>
        </div>
        <div id="name-modal" class="modal hidden">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>Enter Your Name:</p>
              <input type="text" id="name-input" placeholder="Player 1">
              <button id="name-submit">Submit</button>
            </div>
        </div>
        <div id="rules-modal" class="modal hidden">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>The rules of the game are simple:</p>
              <ul>
                <li>The Rock blunts the Scissors</li>
                <li>The Paper covers the Rock</li>
                <li>The Scissors cuts the Paper</li>
              </ul>
              <button id="rules-okay">Okay</button>
            </div>
        </div>
        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="result-message"></p>
              <button id="result-okay">Okay</button>
            </div>
          </div>
    </section>

    <footer>

    </footer>
 
    <script src="assets/js/script.js"></script>
</body>
</html>
